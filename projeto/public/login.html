<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto Invencível</title>

  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="./css/credencial.css">
  <link rel="shortcut icon" href="../public/assets/icon/icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>


  <div class="header">
    <div class="container">
      <h1 class="titulo">Projeto Invencível</h1>
      <ul class="navbar">
        <li><a href="index.html">Inicial</a></li>
        <li><a href="personagens.html">Personagem</a></li>
        <li>|</li>
        <li class="agora"><a href="#">Login</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li>|</li>
        <li><a href="battle.html">Batalha</a></li>
        <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </div>
  <div class="login-container">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <h2>Olá de volta!</h2>
        <div class="formulario">
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="seu.email@exemplo.com">
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******">
          </div>
          <button class="botao" onclick="entrar()">Entrar</button>
        </div>
        <div id="div_erros_login"></div>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </div>
  </div>


  <div id="div_aguardar">
    <p></p>
  </div>

</body>

<script>
  function entrar() {
    aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.id;

          cardErro.className = "card_sucesso";
          mensagem_erro.innerHTML = "Login efetuado com sucesso!";
          document.querySelector(".alerta_erro").style.display = "block";

          setTimeout(function () {
            window.location = "dashboard/dashboard.html";
          }, 1000);
        });

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then(json => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;


            cardErro.className = "card_sucesso";
            mensagem_erro.innerHTML = "Login efetuado com sucesso!";
            document.querySelector(".alerta_erro").style.display = "block";


            setTimeout(function () {
              window.location = "dashboard/aa.html";
            }, 2000);
          });
        }


      } else {
        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>

</html>
